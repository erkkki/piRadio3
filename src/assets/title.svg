<svg width="200" height="200" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <g>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#00f0f0" font-size="4em">PiRadio</text>
  </g>
  <g fill="none" stroke="#00f0f0">
    <circle cx="200" cy="200" r="150"
             stroke-width="6" stroke-linecap="square"
            stroke-dasharray="120, 20, 110, 20, 140">
      <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 200 200"
                        to="360 200 200"
                        dur="200s"
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="160" stroke-width="6" stroke-dasharray="4">
      <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="360 200 200"
                        to="0 200 200"
                        dur="200s"
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="170" stroke-width="6" stroke-linecap="square"
            stroke-dasharray="10, 120, 40, 20, 10, 140">
      <animateTransform attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 200 200"
                        to="360 200 200"
                        dur="200s"
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="174" stroke-width="2"/>
  </g>
</svg>

