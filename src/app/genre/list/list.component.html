<div *ngIf="genres"
     fxLayout="row wrap" fxFlexFill>
  <div fxFlex="20%"
       fxFlex.md="33%"
       fxFlex.sm="50%"
       fxFlex.xs="100%"
       *ngFor="let genre of genres">
    <mat-card routerLink="/stations/search/genre/{{genre.name}}">
      <div fxLayout="row">
        <span fxFlex="90" class="genre">{{genre.name | titlecase}}</span>
        <span matTooltip="Station count">{{genre.stationcount}}</span>
      </div>
    </mat-card>
  </div>
</div>
