<ng-container>
  <mat-toolbar class="header">
    <span class="spacer"></span>
<!--    <app-player-toolbar></app-player-toolbar>-->
    <span class="spacer"></span>
    <button mat-icon-button color="primary" matTooltip="Open sidenav">
      <mat-icon (click)="sidenav.toggle()">more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="mediaQueryList.matches ? 'over' : 'side'" fixedInViewport="true" [opened]="!mediaQueryList.matches" class="sidenav">
      <img class="logo" routerLink="/" src="assets/title.svg" alt="piRadio">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="mediaQueryList.matches ? sidenav.toggle(): ''">Home</a>
        <a mat-list-item routerLink="/stations/search" (click)="mediaQueryList.matches ? sidenav.toggle(): ''">Search</a>
        <a mat-list-item routerLink="/countries" (click)="mediaQueryList.matches ? sidenav.toggle(): ''">Countries</a>
        <a mat-list-item routerLink="/player" (click)="mediaQueryList.matches ? sidenav.toggle(): ''">Player</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
