<div fxFlexFill
     [fxLayout]="'row wrap'"
     fxLayoutGap="10px 5px grid"
     style="cursor: pointer;">
  <div fxFlex.lg="20" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="50" *ngFor="let country of countries">
    <div fxFlexFill fxLayoutAlign="center center" style="background-color: aquamarine;">
      <a routerLink="/stations/country/{{country.name}}" routerLinkActive="active">{{country.name}}</a>
    </div>
  </div>
</div>
