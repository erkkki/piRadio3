
<div fxLayout="row"
     fxLayoutAlign="center center">
  <div fxFlex="80" fxFlex.sm="100" fxFlex.xs="100">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput type="text" autocomplete="off" [(ngModel)]="value" (ngModelChange)="search()">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<div fxLayout="row"
     fxLayoutAlign="center center">
  <div fxFlex="80" fxFlex.sm="100" fxFlex.xs="100">
    <app-countries-list [countries]="filteredCountries"></app-countries-list>
  </div>
</div>
