<div fxFlexFill *ngIf="countries"
     [fxLayout]="'row wrap'"
     fxLayoutGap="10px 10px grid">
  <div fxFlex.lg="20"
       fxFlex.md="33"
       fxFlex.sm="50"
       fxFlex.xs="50"
       *ngFor="let country of countries">
    <div fxFlexFill fxLayoutAlign="center center">
      <mat-card routerLink="/stations/search" (click)="changeCountry(country.name)" style="width: 100%">
        <div [fxLayout]="'row'" style="cursor: pointer;">
          <span fxFlex="90">{{country.name}}</span>
          <span fxFlex="10">{{country.stationcount}}</span>
        </div>
      </mat-card>
    </div>
  </div>
</div>
