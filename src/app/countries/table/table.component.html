<table mat-table [dataSource]="data" matSort>
<!--<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
    <td mat-cell *matCellDef="let element" routerLink="/stations/search"
        style="cursor: pointer;" (click)="changeCountry(element.name)">{{element.name}}</td>
  </ng-container>

  <!-- Stations Column -->
  <ng-container matColumnDef="stationcount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stations </th>
    <td mat-cell *matCellDef="let element"> {{element.stationcount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="countriesCount" pageSize="20"></mat-paginator>
