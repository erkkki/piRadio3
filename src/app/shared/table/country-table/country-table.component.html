<table mat-table [dataSource]="data" matSort>
  <!--<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <ng-container *ngIf="showSort">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
    </ng-container>
    <ng-container *ngIf="!showSort">
      <th mat-header-cell *matHeaderCellDef> Country </th>
    </ng-container>

    <td mat-cell *matCellDef="let element" routerLink="/stations/search/country/{{element.name}}"
        style="cursor: pointer;">{{element.name | titlecase}}</td>
  </ng-container>

  <!-- Stations Column -->
  <ng-container matColumnDef="stationcount">
    <ng-container *ngIf="showSort">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stations </th>
    </ng-container>
    <ng-container *ngIf="!showSort">
      <th mat-header-cell *matHeaderCellDef> Stations </th>
    </ng-container>

    <td mat-cell *matCellDef="let element"> {{element.stationcount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-container *ngIf="showPaginator">
  <mat-paginator [length]="count" [pageSize]="pageSize" (page)="pageChange($event)"></mat-paginator>
</ng-container>
