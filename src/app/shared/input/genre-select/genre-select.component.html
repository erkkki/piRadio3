<mat-form-field appearance="outline" [formGroup]="form">
  <mat-label>Genres</mat-label>
  <mat-select formControlName="genre" panelClass="genre-panel" multiple>
    <mat-option (click)="form.reset()">Unselect All</mat-option>
    <mat-option *ngFor="let genre of genres" [value]="genre.name">
      {{ genre.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
