<mat-form-field appearance="fill" [formGroup]="form">
  <mat-label>Genres</mat-label>
  <mat-select formControlName="genre">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let genre of genres" [value]="genre.name">
      {{ genre.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
